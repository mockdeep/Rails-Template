version: 2.1

orbs:
  browser-tools: circleci/browser-tools@2.2.0
  node: circleci/node@7.1.0

jobs:
  build:
    parallelism: 1
    docker:
      - image: cimg/ruby:3.4.6-browsers
        environment:
          BUNDLE_PATH: vendor/bundle
          NODE_VERSION: 22.17.1
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
      - image: cimg/postgres:10.18
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: app_test
          POSTGRES_PASSWORD:

    steps:
      - checkout

      - node/install:
          node-version: 22.17.1

      - node/install-packages:
          pkg-manager: yarn-berry

      - browser-tools/install_firefox

      - run:
          name: Which versions?
          command: |
            bundle -v
            node --version
            yarn --version

      # https://circleci.com/docs/2.0/caching/
      - restore_cache:
          keys:
            - bundle-v2-{{ checksum "Gemfile.lock" }}
            - bundle-v2

      - run: # Install Ruby dependencies
          name: Bundle Install
          command: |
            bundle config set --local frozen 'true'
            bundle install
            bundle clean

      - save_cache:
          key: bundle-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Database setup
          command: bin/rails db:setup --trace

      - run:
          name: Typescript
          command: yarn tscheck

      - run:
          name: Jest
          command: yarn jest --ci

      - run:
          name: Brakeman
          command: bundle exec brakeman

      - run:
          name: Stylelint
          command: yarn stylelint

      - run:
          name: Rubocop
          command: bundle exec rubocop

      - run:
          name: Haml Lint
          command: bundle exec haml-lint

      - run:
          name: Run rspec in parallel
          command: |
            COVERAGE=true bundle exec rspec
            # DRIVER=firefox bundle exec rspec spec/system
            # DRIVER=chrome bundle exec rspec spec/system
            # bundle exec rspec --profile 10 \
            #                   --format RspecJunitFormatter \
            #                   --out test_results/rspec.xml \
            #                   --format progress \
            #                   $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      - store_test_results: # https://circleci.com/docs/2.0/collect-test-data/
          path: test_results
